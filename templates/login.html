{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Epic Dreams Studio</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body style="background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; color: white;">
    <div style="background: rgba(40,40,40,0.85); padding: 2rem; border-radius: 15px; width: 350px; box-shadow: 0 8px 32px rgba(0,0,0,0.7);">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Iniciar Sesión</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; background: #2BC4F3; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">
                Entrar
            </button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            ¿No tienes cuenta? <a href="#" style="color: #2BC4F3; text-decoration: none;">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
